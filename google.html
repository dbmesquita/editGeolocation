<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>CÃ¡lculo Rota</title>
    <script async defer
    src="http://maps.google.com/maps/api/js?key=AIzaSyAgz-NB3bpr3rJgvYIW5b2JaTZKjhckDMA&callback=initMap" type="text/javascript"></script>
    <script>
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;
  
        function initialize() {
          directionsDisplay = new google.maps.Geocoder();
          var latlng = new google.maps.LatLng(-15.768544, -47.947635);
          var mapOptions = {
            zoom:13,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          }
          map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

        }
          
        function calcRoute() {
          var request = {
            origin:arguments[0],
            destination:arguments[1],
            travelMode: google.maps.TravelMode.DRIVING
          };
          directionsService.route(request, function(result, status) {
            if (status == google.maps.DirectionsStatus.OK) {
              directionsDisplay.setDirections(result);
            }
          });
        }
    </script>
  </head>
<body style="overflow: hidden; width: 100%; height: 100%" onload="initialize()">
 <div id="map_canvas" style="width: 780px; height: 580px;"></div>
 <div id="directionsPanel"></div>
 <div id="divTotal"></div>
</body>
</html>
